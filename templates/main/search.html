{% extends "main/base.html" %}
{% block content %}

<h1>Search results for {{query}}</h1>



<div id="gamewrapper">
{% for data in data|dictsort:"name" %}
  {% if query|lower in data.name|lower or query|lower in data.noteslower%}
    <a href="{% url "game" data.id%}">
    <img src="{{ data.icon }}" style="max-width:100%;" />
    <h4 class="text-wrap">{{data.name|truncatechars:20}}</h4>
    </a>
  {% endif %}
{% endfor %}
</div>

{% endblock %}
