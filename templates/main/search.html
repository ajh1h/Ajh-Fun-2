{% extends "main/base.html" %}
{% block content %}
<h1>Search results</h1>

<div id="a">

<div class="flex-wrap">
{% for data in data %}
  <div class="card col-md-2 col-sm-10 p-3 text-center">
    {{data}}
    <a >
    <img src="{{ data.icon }}" stydata="max-width:100%;" />
    <h4 class="mt-2">{{data.name}}</h4>
    </a>
    
  </div>
{% endfor %}
</div>
{% endblock %}
